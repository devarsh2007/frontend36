<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

      <div class="container">
            <div class="row">
                  <div class="col-6 mt-5 offset-3">
                       <div class="card shadow text-center">
                        <div class="card-header text-bg-success">
                              <h3>form</h3>
                        </div>
                        <div class="card-body text-start">
                              <form action="">
                                    <div class="mt-3 mb-1">
                                          <label for="name" class="form-lable">username : </label>
                                    <input type="text" id="name" name="name" placeholder="enter user name" required class="form-control">
                                    </div>
      
                                    <div class="mt-3 mb-1"> 
                                          <label for="email" class="form-lable">email</label>
                                    <input type="email" name="email" id="email" placeholder="enter email here" required class="form-control">
                                    </div>
      
                                    <div class="mt-3 mb-1">
                                          <label for="password" class="form-lable">password</label>
                                    <input type="password" name="password" id="password" placeholder="enter password here" required class="form-control">
                                    </div>
      
                                    <button type="submit" class="btn btn-success mt-3 " style="width: 49%;">submit</button>
                                    <button type="reset" class="btn btn-outline-dark mt-3 " style="width: 49%;">clear all</button>
                              </form>
                        </div>
                       </div>
                  </div>
            </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
